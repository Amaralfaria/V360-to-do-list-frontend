<div class="wrapper">
  <div class="no-list-selected" *ngIf="list == null">
    <h1>Welcome back!</h1>
    <p>Let's get some work done!</p>
  </div>

  <div class="has-list-selected" *ngIf="list != null">
    <h1>{{ list.list_name }}</h1>
    <div [class.task-list]="true">
      <button (click)="handleNewTask()" id="btn_new_task"><fa-icon [icon]="icon"></fa-icon> Add new task</button>
      <ul>
        <li *ngFor="let task of tasks">
          <app-task-detail [task]="task"></app-task-detail>
        </li>
      </ul>
    </div>
  </div>
</div>
